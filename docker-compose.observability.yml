# Observability Stack for ProFile Services
# Includes Prometheus, AlertManager, and exporters
#
# Usage:
#   docker-compose -f docker-compose.dev.yml -f docker-compose.observability.yml up -d

services:
  # ==========================================================================
  # Prometheus - Metrics Collection & Alerting
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: profile-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - profile-dev-network
    depends_on:
      - alertmanager

  # ==========================================================================
  # AlertManager - Alert Routing & Notifications
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: profile-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    environment:
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      PAGERDUTY_SERVICE_KEY: ${PAGERDUTY_SERVICE_KEY:-}
    volumes:
      - ./infra/alerting/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - profile-dev-network

  # ==========================================================================
  # PostgreSQL Exporter - Database Metrics
  # ==========================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: profile-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-profile_dev}?sslmode=disable"
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"
    networks:
      - profile-dev-network
    depends_on:
      - postgres

  # ==========================================================================
  # Redis Exporter - Cache Metrics
  # ==========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: profile-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    networks:
      - profile-dev-network
    depends_on:
      - redis

  # ==========================================================================
  # Node Exporter - System Metrics
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: profile-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - profile-dev-network

  # ==========================================================================
  # Grafana - Visualization (Optional)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: profile-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - profile-dev-network
    depends_on:
      - prometheus

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  prometheus_data:
    name: profile-prometheus-data
  alertmanager_data:
    name: profile-alertmanager-data
  grafana_data:
    name: profile-grafana-data
