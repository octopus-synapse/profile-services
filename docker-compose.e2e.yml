# Docker Compose for E2E Tests
#
# This compose file is used by:
# 1. profile-services E2E tests (backend testing itself)
# 2. profile-frontend E2E tests (contract testing against published backend)
#
# Uncle Bob principle: "You can only test what you can identify"
# - Uses pull_policy: always to ensure we test the exact version published
# - Separate ports to avoid conflicts with development environment
#
# Usage:
#   Backend E2E: bun run test:e2e:docker
#   Frontend E2E: (from profile-frontend) bun run e2e:test

services:
  # PostgreSQL Database for E2E tests
  postgres:
    image: postgres:16-alpine
    container_name: profile-postgres-e2e
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: profile_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d profile_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: profile-redis-e2e
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend API
  # For profile-frontend E2E tests: Uses latest published version from GHCR
  # For profile-services E2E tests: Uses local build
  # Uncle Bob principle: "Test the contract, not the implementation"
  profile-services:
    image: ${PROFILE_SERVICES_IMAGE:-ghcr.io/ilelo/profile-services:latest}
    pull_policy: ${PULL_POLICY:-always}  # CRITICAL - Always pull from registry for contract tests
    container_name: profile-services-e2e
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: test
      PORT: 3001
      DATABASE_URL: postgresql://test_user:test_password@postgres:5432/profile_test
      REDIS_URL: redis://redis:6379
      JWT_SECRET: e2e_test_secret_key_minimum_32_characters_long
      JWT_EXPIRES_IN: 1h
      # Disable external services for E2E
      ENABLE_EMAIL: "false"
      ENABLE_ANALYTICS: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Wait for migrations to complete before starting
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        bunx prisma generate &&
        bunx prisma db push --force-reset --accept-data-loss &&
        echo 'Starting server...' &&
        bun run dist/src/main.js
      "

networks:
  default:
    name: profile-e2e-network
