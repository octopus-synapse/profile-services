name: Contract Enforcement

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - ".github/workflows/validate-contracts.yml"
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".github/workflows/validate-contracts.yml"

jobs:
  check-duplication:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for duplicate validation schemas
        run: |
          echo "::group::Checking for duplicate validation in backend"

          # Check auth schemas (should use contracts)
          if grep -r "z\.string()\.email()" src/auth/ 2>/dev/null; then
            echo "::error::Found duplicate email validation in auth module"
            exit 1
          fi

          if grep -r "z\.object.*username.*email" src/auth/ 2>/dev/null | grep -v "from '@octopus-synapse/profile-contracts'"; then
            echo "::error::Found duplicate auth schemas (should import from contracts)"
            exit 1
          fi

          echo "::endgroup::"
          echo "✅ No duplicate validation logic found"

      - name: Verify contract imports
        run: |
          echo "::group::Verifying backend uses contracts"

          # Verify controllers import from profile-contracts (not local schemas)
          if grep -r "from.*['\"]\.\..*schemas" src/auth/controllers/ src/onboarding/controllers/ 2>/dev/null; then
            echo "::error::Controllers must import schemas from @octopus-synapse/profile-contracts, not local files"
            exit 1
          fi

          # Verify auth controllers use contracts
          if ! grep -r "@octopus-synapse/profile-contracts" src/auth/controllers/ 2>/dev/null; then
            echo "::warning::Auth controllers should import from profile-contracts"
          fi

          # Verify onboarding controllers use contracts
          if ! grep -r "@octopus-synapse/profile-contracts" src/onboarding/controllers/ 2>/dev/null; then
            echo "::warning::Onboarding controllers should import from profile-contracts"
          fi

          echo "::endgroup::"
          echo "✅ All contract imports verified"
