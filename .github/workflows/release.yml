name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # ============================================
  # Job 1: Release Please - Apenas gerencia PRs
  # NÃO cria tags/releases automaticamente
  # ============================================
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      sha: ${{ steps.release.outputs.sha }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GH_PAT }}
          release-type: node

  # ============================================
  # Job 2: Build & Push Docker Image
  # Só roda quando release-please cria release
  # ============================================
  build-and-push:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile-services
        uses: actions/checkout@v4
        with:
          path: profile-services

      - name: Checkout profile-contracts
        uses: actions/checkout@v4
        with:
          repository: octopus-synapse/profile-contracts
          path: profile-contracts
          token: ${{ secrets.GH_PAT }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ needs.release-please.outputs.tag_name }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: profile-services/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          secrets: |
            github_token=${{ secrets.GH_PAT }}

      - name: Update release notes with Docker info
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          cd profile-services
          gh release edit "${{ needs.release-please.outputs.tag_name }}" \
            --notes "## Docker Images

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          docker pull ghcr.io/${{ github.repository }}:latest
          \`\`\`

          > **Note:** This release creates versioned artifacts but does NOT deploy to production.
          > Production deployment occurs exclusively via global release orchestration."
