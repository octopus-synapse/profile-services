name: Rollback

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (e.g., main-abc1234)"
        required: true
        type: string

jobs:
  rollback:
    uses: efpatti/octopus-workflows/.github/workflows/rollback.yml@main
    with:
      image-tag: ${{ inputs.image_tag }}
      service-port: "3001"
      deploy-path: "/opt/profile-services"
    # Octopus secrets (OCTOPUS_VM_*) inherited from octopus environment automatically
