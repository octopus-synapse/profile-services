name: CI

on:
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"
  push:
    branches: [main, dev]
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"

permissions:
  contents: read
  packages: read
  pull-requests: write

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout profile-services
        uses: actions/checkout@v4
        with:
          path: services

      - name: Checkout profile-contracts
        uses: actions/checkout@v4
        with:
          repository: octopus-synapse/profile-contracts
          path: profile-contracts
          token: ${{ secrets.GH_PAT }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Debug directory structure
        run: |
          echo "=== GITHUB_WORKSPACE: $GITHUB_WORKSPACE ==="
          echo "=== Workspace contents ==="
          ls -la
          echo "=== Services package.json dependency ==="
          grep profile-contracts services/package.json || echo "not found"
          echo "=== Profile-contracts contents ==="
          ls -la profile-contracts/ || echo "profile-contracts not found"

      - name: Install contracts dependencies
        working-directory: profile-contracts
        run: bun install --frozen-lockfile

      - name: Build contracts
        working-directory: profile-contracts
        run: bun run build

      - name: Install dependencies
        working-directory: services
        run: bun install --frozen-lockfile

      - name: Setup database
        working-directory: services
        run: bun run db:setup:test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-integration-tests-min-32-chars
          NODE_ENV: test

      - name: Run integration tests
        working-directory: services
        run: bun test --config=bunfig.integration.toml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-integration-tests-min-32-chars
          NODE_ENV: test

  hook-compliance:
    name: Verify Pre-Commit Hooks Ran
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile-services
        uses: actions/checkout@v4
        with:
          path: services

      - name: Checkout profile-contracts
        uses: actions/checkout@v4
        with:
          repository: octopus-synapse/profile-contracts
          path: profile-contracts
          token: ${{ secrets.GH_PAT }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install contracts dependencies
        working-directory: profile-contracts
        run: bun install --frozen-lockfile

      - name: Build contracts
        working-directory: profile-contracts
        run: bun run build

      - name: Install dependencies
        working-directory: services
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: services
        run: bunx prisma generate

      - name: Check if pre-commit hooks were bypassed
        working-directory: services
        run: |
          echo "üîç Verificando se pre-commit foi executado..."

          # Roda lint - se falhar, pre-commit foi ignorado
          if ! bun run lint; then
            echo "‚ùå LINT FALHOU - algu√©m usou --no-verify"
            echo "Pre-commit hooks devem ser executados antes do commit."
            echo "Se voc√™ precisa emergencialmente pular hooks, o CI vai pegar de qualquer forma."
            exit 1
          fi

          echo "‚úÖ Pre-commit hooks foram executados corretamente"

  lint:
    name: ESLint (Type-Aware)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile-services
        uses: actions/checkout@v4
        with:
          path: services

      - name: Checkout profile-contracts
        uses: actions/checkout@v4
        with:
          repository: octopus-synapse/profile-contracts
          path: profile-contracts
          token: ${{ secrets.GH_PAT }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install contracts dependencies
        working-directory: profile-contracts
        run: bun install --frozen-lockfile

      - name: Build contracts
        working-directory: profile-contracts
        run: bun run build

      - name: Install dependencies
        working-directory: services
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: services
        run: bunx prisma generate

      - name: Run ESLint
        working-directory: services
        run: bun run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [integration, hook-compliance, lint]
    steps:
      - name: Checkout profile-services
        uses: actions/checkout@v4
        with:
          path: services

      - name: Checkout profile-contracts
        uses: actions/checkout@v4
        with:
          repository: octopus-synapse/profile-contracts
          path: profile-contracts
          token: ${{ secrets.GH_PAT }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install contracts dependencies
        working-directory: profile-contracts
        run: bun install --frozen-lockfile

      - name: Build contracts
        working-directory: profile-contracts
        run: bun run build

      - name: Install dependencies
        working-directory: services
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: services
        run: bunx prisma generate

      - name: Build
        working-directory: services
        run: bun run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: services/dist
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout profile-services
        uses: actions/checkout@v4
        with:
          path: profile-services

      - name: Checkout profile-contracts
        uses: actions/checkout@v4
        with:
          repository: octopus-synapse/profile-contracts
          path: profile-contracts
          token: ${{ secrets.GH_PAT }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: profile-services/Dockerfile
          push: false
          tags: profile-services:${{ github.sha }}
          secrets: |
            github_token=${{ secrets.GH_PAT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
