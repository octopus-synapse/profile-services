name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

permissions:
  contents: read
  packages: read
  pull-requests: write

jobs:
  quality:
    uses: octopus-synapse/octopus-workflows/.github/workflows/quality-check.yml@main
    with:
      node-version: "20"
      package-manager: "npm"
    secrets: inherit

  test:
    uses: octopus-synapse/octopus-workflows/.github/workflows/unit-tests.yml@main
    with:
      node-version: "20"
      package-manager: "npm"
      has-database: true
      has-redis: true
      pre-test-script: "npm run db:setup"
    secrets: inherit

  smoke:
    needs: [test]
    uses: octopus-synapse/octopus-workflows/.github/workflows/smoke-tests.yml@main
    with:
      node-version: "20"
      package-manager: "npm"
      has-database: true
      has-redis: true
      pre-test-script: "npm run db:setup"
    secrets: inherit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: https://npm.pkg.github.com
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: profile-services:${{ github.sha }}
          secrets: |
            github_token=${{ secrets.GH_PAT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
