name: CI

on:
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"
  push:
    branches: [main, dev]
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"

permissions:
  contents: write
  packages: read
  pull-requests: write

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup database
        run: bun run db:setup:test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-integration-tests-min-32-chars
          NODE_ENV: test

      - name: Run integration tests
        run: bun test --config=bunfig.integration.toml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-integration-tests-min-32-chars
          NODE_ENV: test

  hook-compliance:
    name: Verify Pre-Commit Hooks Ran
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Prisma Client
        run: bunx prisma generate

      - name: Check if pre-commit hooks were bypassed
        run: |
          echo "üîç Verificando se pre-commit foi executado..."

          if ! bun run lint; then
            echo "‚ùå LINT FALHOU - algu√©m usou --no-verify"
            echo "Pre-commit hooks devem ser executados antes do commit."
            exit 1
          fi

          echo "‚úÖ Pre-commit hooks foram executados corretamente"

  lint:
    name: ESLint (Type-Aware)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Prisma Client
        run: bunx prisma generate

      - name: Run ESLint
        run: bun run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [integration, hook-compliance, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Prisma Client
        run: bunx prisma generate

      - name: Build
        run: bun run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: profile-services:${{ github.sha }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
