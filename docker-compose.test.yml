# Docker Compose for Integration Tests
# Uses separate ports to avoid conflicts with development environment
#
# Usage: bun run test:integration:docker

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: profile-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: profile_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d profile_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data # Use tmpfs for faster tests

  redis-test:
    image: redis:7-alpine
    container_name: profile-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
